<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aswapuram Fresh - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full">
        <h1 class="text-3xl font-extrabold text-green-700 mb-6 text-center">Login to Aswapuram Fresh</h1>
        {# Display error message if it exists #}
        {% if error %}
            <p class="text-red-500 text-center mb-4 p-2 bg-red-100 border border-red-400 rounded-md">{{ error }}</p>
        {% endif %}
        <form action="{{ url_for('login') }}" method="post">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                <input type="email" id="email" name="email"
                       class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       value="{{ email if email }}" {# Pre-fill email if available #}
                       required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                <input type="password" id="password" name="password"
                       class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                       required>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline">Login</button>
                <a href="{{ url_for('homepage') }}" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">Back to Home</a>
            </div>
        </form>
    </div>
</body>
</html>
