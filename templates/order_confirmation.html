<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full text-center">
        <h1 class="text-4xl font-extrabold text-green-700 mb-6">Order Placed Successfully!</h1>
        <p class="text-gray-700 text-lg mb-4">Thank you for your order, {{ username if username else 'customer' }}!</p>
        <p class="text-gray-600 mb-6">Your order ID is: <span class="font-bold text-green-800">{{ order_id }}</span></p>
        <p class="text-gray-600 mb-8">We will deliver your fresh vegetables soon.</p>
        <a href="{{ url_for('homepage') }}" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-md">Continue Shopping</a>
    </div>
</body>
</html>
